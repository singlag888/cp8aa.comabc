<div class="bjui-pageContent">
    <form action="__SELF__" id="j_form_form" class="pageForm" data-toggle="validate">
        <div style="margin:15px auto 0; width:800px;">
            <fieldset>
                <legend>栏目设置</legend>
                <!-- Tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#template" role="tab" data-toggle="tab">模版设置</a></li>
                    <li><a href="#seo" role="tab" data-toggle="tab">SEO设置</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="template">
                        <table class="table table-condensed table-hover" width="100%">
                            <tbody>
                                <tr>
                                    <td><label for="t_category_template" class="control-label x110">栏目首页模板：</label> <input type="text" id="t_category_template" name="setting[category_template]" value="{$setting.category_template}" size="15"></td>
                                </tr>
                                <tr>
                                    <td><label for="t_list_template" class="control-label x110">栏目列表页模板：</label> <input type="text" id="t_list_template" name="setting[list_template]" value="{$setting.list_template}" size="15"></td>
                                </tr>
                                <tr>
                                    <td><label for="t_show_template" class="control-label x110">内容页模板：</label> <input type="text" id="t_show_template" name="setting[show_template]" value="{$setting.show_template}" size="15"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="seo">
                        <table class="table table-condensed table-hover" width="100%">
                            <tbody>
                                <tr>
                                    <td><label for="t_meta_title" class="control-label x110">栏目标题：</label> <input type="text" id="t_meta_title" name="setting[meta_title]" value="{$setting.meta_title}" size="15"></td>
                                </tr>
                                <tr>
                                    <td><label for="t_meta_keywords" class="control-label x110">栏目关键词：</label> <input type="text" id="t_meta_keywords" name="setting[meta_keywords]" value="{$setting.meta_keywords}" size="15"></td>
                                </tr>
                                <tr>
                                    <td><label for="t_meta_description" class="control-label x110">栏目描述：</label> <input type="text" id="t_meta_description" name="setting[meta_description]" value="{$setting.meta_description}" size="15"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
