<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__SELF__" method="post">
        <input type="hidden" name="pageSize" value="">
        <input type="hidden" name="pageCurrent" value="">
        <input type="hidden" name="orderField" value="">
        <input type="hidden" name="orderDirection" value="">
        <div class="bjui-searchBar">
            <select name="searchtype" data-toggle="selectpicker">
                <option value="0" selected="">标题</option>
                <option value="1" <eq name="searchtype" value="1">selected</eq>>简介</option>
                <option value="2"<eq name="searchtype" value="2">selected</eq>>用户名</option>
                <option value="3"<eq name="searchtype" value="3">selected</eq>>ID</option>
            </select>&nbsp;
            <input type="text" id="keyword" value="{$keyword}" name="keyword" class="form-control" size="10">&nbsp;
            <label>添加时间：</label><input type="text" id="a_start_time" name="start_time" value="{$start_time}" data-toggle="datepicker" readonly size="12"> - <input type="text" id="a_end_time" name="end_time" value="{$end_time}" data-toggle="datepicker" readonly size="12">
            <button type="submit" class="btn-default" data-icon="search">搜索</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">重置</a>
            <div class="pull-right">
                <button type="button" class="btn-green" data-url="{:U('Article/add?catid='.$catid)}" data-toggle="dialog" data-width="1050" data-height="625" data-id="article_edit">添加</button>&nbsp;
                
                <div class="btn-group">
                    <button type="button" class="btn-default dropdown-toggle" data-toggle="dropdown" data-icon="copy">批量操作<span class="caret"></span></button>
                    <ul class="dropdown-menu right" role="menu">
                        <li><a href="{:U('Article/delete')}" data-toggle="doajaxchecked" data-confirm-msg="确定要删除选中项吗？" data-idname="ids" data-group="ids">删除</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
                <th width="50" data-order-field="id" align="center">ID</th>
                <th>标题</th>
                <th width="50">栏目名</th>
                <th width="100" data-order-field="inputtime" align="center">添加时间</th>
                <th width="26"><input type="checkbox" class="checkboxCtrl" data-group="ids" data-toggle="icheck"></th>
                <th align="center" width="100">添加时间</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="page_list" item="item" >
            <tr data-id="{$item.id}">
                <td>{$item.id}</td>
                <td>{$item.title} <notempty name="item.thumb"><i id="icon_img" class="fa fa-picture-o"></i></notempty></td>
                <td>{$categorys[$item['catid']][catname]}</td>
                <td align="center">{$item.inputtime|date="Y-m-d",###}</td>
                <td><input type="checkbox" name="ids" data-toggle="icheck" value="{$item.id}"></td>
                <td align="center">
                    <a class="btn btn-green" href="{:U('Article/edit?id='.$item[id])}" data-toggle="dialog" data-width="1050" data-height="625" data-id="article_edit" data-title="编辑-{$item.title}"><span>编辑</span></a>
                    <a class="btn btn-red" href="{:U('Article/delete?ids='.$item[id])}" data-toggle="doajax" data-confirm-msg="是否确定要删除？">删除</a>
                </td>
            </tr>
            </foreach>
            
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="150">150</option>
            </select>
        </div>
        <span>&nbsp;条，共 {$page.totalCount} 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$page.totalCount}" data-page-size="{$page.pageSize}" data-page-current="{$page.pageCurrent}"></div>
</div>
