<div class="bjui-pageContent">
    <form action="__SELF__" id="j_custom_form" data-toggle="validate" data-alertmsg="false">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
                <tr>
                    <td>
                        <label for="a_title" class="control-label x85">标题：</label>
                        <input type="text" name="info[title]" id="a_title" value="{$Detail.title}" data-rule="required" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="a_keywords" class="control-label x85">标签：</label>
                        <input type="text" name="info[keywords]" id="a_keywords" value="{$Detail.keywords}" size="30">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <label for="j_custom_content" class="control-label x85">内容：</label>
                        <div style="display: inline-block; vertical-align: middle;">
                            <textarea name="info[content]" id="j_form_content" class="j-content" style="width: 700px;" data-toggle="kindeditor" data-minheight="200" data-uploadjson='{:U('Attachment/uploadJson')}' data-filemanagerjson='{:U('Attachment/fileManagerJson')}' data-rule="required">{$Detail.content}</textarea>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
