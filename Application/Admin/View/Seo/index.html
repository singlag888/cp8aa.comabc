<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__SELF__" method="post">
        <input type="hidden" name="pageSize" value="">
        <input type="hidden" name="pageCurrent" value="">
        <input type="hidden" name="orderField" value="">
        <input type="hidden" name="orderDirection" value="">
        <div class="bjui-searchBar">
            <button type="button" href="{:U('Seo/add')}" class="btn btn-green" data-toggle="dialog" data-width="820" data-height="690" data-id="dialog-mask" data-mask="true">添加友情链接</button>&nbsp;
            <div class="pull-right">

            </div>
        </div>
    </form>
</div>
<div class="bjui-pageContent tableContent">
    <table data-selected-multi="true" data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
        <tr>
            <th width="50" data-order-field="userid">ID</th>
            <th width="50">标题</th>
            <th width="30">方法</th>
            <th width="80" align="center">SEO标题</th>
            <th width="100" align="center">SEO关键词</th>
            <th width="100" align="center">SEO描述</th>
            <th width="50" align="center">添加时间</th>
            <th align="center" width="50">管理</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="page_list" item="item" >
            <tr data-id="{$item.id}">
                <td>{$item.id}</td>
                <td>{$item.title}</td>
                <td>{$item.func}</td>
                <td>{$item.seo_title}</td>
                <td>{$item.seo_keywords}</td>
                <td>{$item.seo_description}</td>
                <td>{$item.ctime|date='Y-m-d',###}</td>
                <td align="center">
                    <a href="{:U('Seo/edit?id='.$item['id'])}" class="btn btn-green" data-toggle="dialog" data-width="720" data-height="290" data-id="dialog-mask" data-mask="true"><span>修改</span></a>
                 </td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="30" <eq name="page.pageSize" value="30">selected</eq>>30</option>
                <option value="60" <eq name="page.pageSize" value="30">selected</eq>>60</option>
                <option value="120" <eq name="page.pageSize" value="30">selected</eq>>120</option>
                <option value="150" <eq name="page.pageSize" value="30">selected</eq>>150</option>
            </select>
        </div>
        <span>&nbsp;条，共 {$page.totalCount} 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$page.totalCount}" data-page-size="{$page.pageSize}" data-page-current="{$page.pageCurrent}"></div>
</div>
