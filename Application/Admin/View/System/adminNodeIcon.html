<style>
.fontawesome-icon-list .fa-hover a {
  display: block;
  color: #222222;
  line-height: 32px;
  height: 32px;
  padding-left: 10px;
  border-radius: 4px;
}
.fontawesome-icon-list .fa-hover a:hover {
  background-color: #1d9d74;
  color: #ffffff;
  text-decoration: none;
}
</style>
<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__SELF__" method="post">
        <div class="bjui-searchBar">
            <label>名称：</label>
            <input type="text" value="{$name}" name="name" size="10" />&nbsp;
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>&nbsp;
        </div>
    </form>
</div>
<div class="bjui-pageContent">
    <div class="row fontawesome-icon-list">
    <foreach name="page_list" item="item">
        <div class="fa-hover col-md-3 col-sm-4 filter-icon" data-filter="glass|martini|drink|bar|alcohol|liquor">
            <a href="javascript:;" data-toggle="lookupback" data-args="{id:'{$item.id}', icon:'{$item.name}'}">{$item.icon} {$item.name}</a>
        </div>
    </foreach>
    </div>
</div>
