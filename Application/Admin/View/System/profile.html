<div class="bjui-pageContent">
    <form id="s_profile" action="__SELF__" data-toggle="validate" method="post">
        <hr>
        <div class="form-group">
            <label class="control-label x85">账号：</label>
            <input type="text"  value="{$Detail.username}" placeholder="旧密码" size="20" disabled>
        </div>
        <div class="form-group" style="margin: 20px 0 20px; ">
            <label for="s_nickname" class="control-label x85">昵称：</label>
            <input type="text" name="nickname" id="s_nickname" value="{$Detail.nickname}" placeholder="昵称" size="20">
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close">取消</button></li>
        <li><button type="submit" class="btn-default">保存</button></li>
    </ul>
</div>
